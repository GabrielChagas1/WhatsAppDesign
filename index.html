<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsapp Web Design usign HTML & CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="leftSide">
      <!-- header -->
      <div class="header">
        <div class="userimg">
          <img src="images/user.jpg" alt="Foto Usuário" class="cover">
        </div>
        <ul class="nav_icons">
          <li>
            <ion-icon name="scan-circle-outline"></ion-icon>
          </li>
          <li>
            <ion-icon name="chatbox"></ion-icon>
          </li>
          <li>
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </li>
        </ul>
      </div>
      <!-- search -->
      <div class="search_chat">
        <div>
          <input type="text" placeholder="Search or start new chat">
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </div>
      <!-- chat list -->
      <div class="chatlist">
        <div class="block active">
          <div class="imgbx">
            <img src="images/img1.jpg" alt="imagem usuário" class="cover">
          </div>
          <div class="details">
            <div class="listHead">
              <h4>Muhammad Shayan</h4>
              <p class="time">10:56</p>
            </div>
            <div class="message_p">
              <p>How to make Whatsapp clone using html and css</p>
            </div>
          </div>
        </div>
        <div class="block unread">
          <div class="imgbx">
            <img src="images/img2.jpg" alt="imagem usuário" class="cover">
          </div>
          <div class="details">
            <div class="listHead">
              <h4>Muhammad Shayan</h4>
              <p class="time">10:20</p>
            </div>
            <div class="message_p">
              <p>Hi, i found you on youtube</p>
              <b>4</b>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rightSide">

    </div>
  </div>
  


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
